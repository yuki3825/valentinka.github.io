<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–° 14 —Ñ–µ–≤—Ä–∞–ª—è</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #greeting {
            position: absolute;
            text-align: center;
            color: #fff;
            z-index: 2;
            pointer-events: none;
        }

        h1 {
            font-size: 8vmin;
            margin: 0 20px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        p {
            font-size: 4vmin;
            margin: 15px 0 0;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
            animation: float 3s ease-in-out infinite;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            touch-action: none;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="greeting">
        <h1>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üíñ</h1>
        <p>–õ—é–±–≤–∏ –∏ —Ä–∞–¥–æ—Å—Ç–∏ –∫–∞–∂–¥–æ–µ –º–≥–Ω–æ–≤–µ–Ω–∏–µ!</p>
    </div>
    <div class="hearts"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const heartsContainer = document.querySelector('.hearts');

        // iOS fix: –ó–∞–¥–µ—Ä–∂–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã touch-—Å–æ–±—ã—Ç–∏–π
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 15 + Math.random() * 25;
                this.petals = 6 + Math.floor(Math.random() * 4);
                this.color = `hsl(${Math.random() * 360}, 70%, 65%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 4,
                    y: - (2 + Math.random() * 3)
                };
                this.rotation = Math.random() * Math.PI * 2;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.alpha;
                
                for(let i = 0; i < this.petals; i++) {
                    const angle = (i * Math.PI * 2) / this.petals;
                    const petalX = Math.cos(angle) * this.size;
                    const petalY = Math.sin(angle) * this.size;
                    ctx.beginPath();
                    ctx.arc(petalX, petalY, this.size/1.5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                ctx.beginPath();
                ctx.arc(0, 0, this.size/3, 0, Math.PI * 2);
                ctx.fillStyle = '#ffec8b';
                ctx.fill();
                
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += 0.02;
                this.alpha -= 0.008;
            }
        }

        const flowers = [];
        
        function createHearts(x, y) {
            const heart = document.createElement('div');
            heart.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                font-size: 24px;
                animation: heart-float 2s ease-out;
                user-select: none;
            `;
            heart.innerHTML = 'üíñ';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 2000);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            flowers.forEach((flower, index) => {
                flower.draw();
                flower.update();
                if(flower.alpha <= 0) flowers.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        animate();

        function handleInteraction(e) {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è iOS
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            for(let i = 0; i < 5; i++) {
                flowers.push(new Flower(x, y));
            }
            
            createHearts(x, y);
        }

        // iOS —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        if(isIOS) {
            document.body.style.cursor = 'pointer';
            canvas.style.webkitTapHighlightColor = 'transparent';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        canvas.addEventListener('mousedown', handleInteraction);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleInteraction(e.touches[0]);
        }, { passive: false });

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heart-float {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
